<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to ontheblockchain.ca</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #0ff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }
    .headshot {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 3px solid #0ff;
    }
    .socials {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }
    .socials a {
      color: #0ff;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    .socials a:hover {
      color: #fff;
    }
    @media (min-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <img src="headshot.PNG" alt="Your Headshot" class="headshot" />
  <h1>Welcome to ontheblockchain.ca</h1>
  <p>Mapping the Future of Tech and Society</p>

  <div class="socials">
    <a href="https://www.linkedin.com/in/mcarter2013/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" title="Podcast"><i class="fas fa-podcast"></i></a>
  </div>
</body>
</html>
